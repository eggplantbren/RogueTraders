# Input data for RogueTraders
---
# Info about goods. Two goods, two people, and total supplies of [1.0, 1.0]
# will make an Edgeworth Box.
num_goods: 2
total_supplies: [1.0, 1.0]

# Represent the preferences of some people.
# A list of people
num_people: 2
people:
    -   # Each person has an ID and powers which parameterise their
        # utility function.
        id: 0
        powers: [0.5, 0.5]
    -
        id: 1
        powers: [0.1, 0.6]
